<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container-card">
            <img src="./patrick.jpg" alt="soda" class="image-card">
            <div class="card-info">
                <h3 class="title-card" id="name">#</h3>
                <div class="counter-product">
                    <button id="btnMinus" class="btn-counter">-</button>
                    <p class="count-product" id="count">#</p>
                    <button id="btnPlus" class="btn-counter">+</button>
                </div>
                <p class="price-card">39 $</p>
            </div>
            <button id="myButton" class="btn-card">Купить</button>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./card.js"></script>
</body>
</html>
